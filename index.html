<!doctype html>
<html  lang="en">
<head>
  <title>Timetable-Software</title>
	<meta charset="utf-8">  
	<meta name="theme-color" content="#fff">
  <meta name="description" content="Timetable-Software is a software for creating and printing your timetable. The software is available in English and German." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/Timetable-Software/pwa/manifest_en.json">
  <style>
  * {
      box-sizing: border-box;
  }
  html, body {
      font-family: arial, sans-serif;
      height: 100%;
      width: 100%;
  }
  body {
      max-width:720px;
      padding: 0 10px;
      margin: 0 auto;
  }
  input {
      background-color: DodgerBlue;
      color: white;
      border: 2px solid DodgerBlue;
      padding: 10px 24px;
      text-align: center;
      margin: 4px 0;
      transition-duration: 0.5s;
      cursor: pointer;
      outline: none;  
  }
  input:hover {
      background-color: white; 
      color: black; 
  }
  form {
      display: inline-block;
  }
  </style>
</head>
<body>
  <h1>Timetable-Software</h1>
  <noscript><h2 style="color:red">Bitte aktivieren Sie JavaScript</h2></noscript>
  <p>
    Timetable-Software is a software for creating and printing your timetable.<br>
    The software is available in English and German. You can find links to the websites below.
  </p>
  <form action="./en"><input type="submit" value="English version" /></form>
  <form action="./de"><input type="submit" value="Deutsche Version" /></form>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/Timetable-Software/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
